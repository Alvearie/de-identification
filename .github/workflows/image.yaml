name: Build and Publish container Images

on:
  release:
    types: [published, edited]

jobs:
  buildpushimg:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Sanity Test
      run: cd de-identification-app/scripts && ./sanity_test.sh
    - name: back to app directory
      run: cd ..

    #- name: Get Release Version
      #run: echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    - name: Get Release Information
      id: release_info
      run: |
        echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
        echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
        echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
    - name: Print Release Information 
      run: |
        echo $SOURCE_NAME
        echo $SOURCE_BRANCH
        echo $SOURCE_TAG
      env:
        SOURCE_NAME: ${{ steps.release_info.outputs.SOURCE_NAME }}
        SOURCE_BRANCH: ${{ steps.release_info.outputs.SOURCE_BRANCH }}
        SOURCE_TAG: ${{ steps.release_info.outputs.SOURCE_TAG }}
    - name: Build Image
      run: |
        cd de-identification-app
        docker build -f Dockerfile -t alvearie/de-identification:${{ steps.release_info.outputs.SOURCE_TAG }} .
    - name: List Docker Images
      run: docker images
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Push Docker Images
      if: ${{ github.ref == 'refs/heads/main' }}
      run: |
        docker push alvearie/de-identification:${{ steps.release_info.outputs.SOURCE_TAG }}
